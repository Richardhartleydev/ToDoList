<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" cotn>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>

<body>

    <div class="container">

        <header>
            <h1>To Do List</h1>
            <div>
                <input type="text" id="userInput" placeholder="Your next task?">
                <button id="button">Add</button>
            </div>
            <button id="reset">Day Complete!</button>
        </header>

        <section>
            <ul>
                <li>Just add your reminders and then cross them off when you're done!</li>
            </ul>
        </section>

    </div>

</body>

<script src="app.js"></script>

</html>
